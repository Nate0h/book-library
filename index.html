    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Library</title>
    </head>
    <body>
        <div class = "content-container">
            <div class="header">
                <div class="title">
                    <h1>Virtual Library</h1>
                    <img src="" alt="information">
                </div>
                
                <div class="modify-view">
                    <div class="show">Show</div>
                    <div class="sortby">Sort</div>
                </div>
            </div>
            <div class="body">
                
                <div class="book-container">
                    
                </div>
                <div class="subbody">
                    <div class="add-book">
                        <!-- Dialog Form Entry -->
                        <dialog>
                            <button autofocus>Close</button>
                            <form action="" class="form-container">
                                <h1>New Book</h1>
                                    <div>
                                    <label for="title">Book Title</label>
                                    <input type="text" id="title" name="title" required>
                                    </div>

                                    <div>
                                    <label for="author">Author</label>
                                    <input type="text" id="author" name="author" required>
                                    </div>

                                    <div>
                                    <label for="pages">Pages</label>
                                    <input type="number" id="pages" name="pages" required>
                                    </div>

                                    <div>
                                    <label for="url">URL of Book Image *(Not Required)</label>
                                    <input type="url" id="url" name="url">
                                    </div>

                                    <div>
                                    <label for="read">Read?</label>
                                    <input type="checkbox" id="read" name="read">
                                    </div>

                                  
                                <button type="submit" formmethod="dialog" id="confirmBtn" value="default">Add to Library</button>
                            </form>

                        </dialog>
                        <button class="show-modal">Show modal</button>

                        <!-- Dialog Form Entry -->
                        <div class="library-stats"></div>
                    </div>
                    <button class="clear-all">clear all</button>
                    
                </div>
            </div>

            <div class="footer">
                <div class="created-by">
                    <p>created by Nate-0h</p>
                </div>
            </div>
        </div>
        </body>
        </html>
